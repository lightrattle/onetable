var styleObj = {};
// 父页面中的第几个iframe
var iframeIndex = window.parent.frames.length - 1;
function setInputStyle(Obj) {
    styleObj = Obj;
}

function setZoom(val) {
    document.getElementsByTagName('body')[0].style.zoom = val;
}

function getData() {
    let result = [];
    let trList = jqDom.find("tr");
    for(let i = 0; i < trList.length; i++){
        let tdList = trList.eq(i).find("td[step1_color_control='ke_bian_ji_qu_yu_']");
        if(tdList.length != 0){
            let tmp = [];
            for (let m = 0; m < tdList.length; m++) {
                let obj=tdList.eq(m).text();
                tmp.push(obj);
            };
            result.push(tmp);
        }
    }
    let paramsHeadData=getHeadData();
    let paramsFootData=getFootData();
    return JSON.stringify({
        contentData:result,
        headData:paramsHeadData,
        footData:paramsFootData
    })
}
function setData(data) {

let trList = jqDom.find("tr");
let dataTrIdx = 0;
for(let i = 0; i < trList.length; i++){
    let tdList = trList.eq(i).find("td[step1_color_control='ke_bian_ji_qu_yu_']");
    if(tdList.length != 0){
        if(data.contentData[dataTrIdx] != undefined){
            for (let m = 0; m < tdList.length; m++) {
                tdList.eq(m).html(data.contentData[dataTrIdx][m]);
            };
        }
        dataTrIdx++;        
    }
}
//数据不全，等后台数据加上在取消注释
setHeadData(data);
setFootData(data);
}

function setEditable(flag){
    if(flag){
        $("body").css("pointer-events","");
    }else{
        $("body").css("pointer-events","none");
    }
}

function unselect_tr() {
    $(document).trigger("keydown");
    jqDom.find(".on-tr-handle-select").removeClass("on-tr-handle-select");
    jqDom.find(".on-tr-handle-select-td").removeClass("on-tr-handle-select-td");
    jqDom.find('#handle_tr').hide();
}


function getTrValue(trObj) {
    let res = [];
    let tdList = trObj.find('td');
    for(let k = tdList.length - 1;k >= 0;k--) {
        res.push($.trim(tdList.eq(k).html()));
    }
    return res;
}

function addTrToNextPage(dataArray) {

    // 这里要做成异步的
    // addFirstMatrixDataTr(dataArray);
    if(window.parent.frames.length > (iframeIndex + 1)) {
        // 有页面就添加到下一个页面
        window.parent.frames[iframeIndex + 1].frameElement.contentWindow.addFirstMatrixDataTr(dataArray);
    } else {
        let emptyFlag = "";
        for (let k = 0; k < dataArray.length; k++) {
            emptyFlag += $.trim(dataArray[k]);
        }
        if($.trim(emptyFlag).length == 0){
            //  空行,不触发添加页面
            return;
        } else{
            // 非空行,触发添加页面
            window.parent.addNewIframe(function(){
            // 新iframe onload ready 之后调用
                window.parent.frames[iframeIndex + 1].frameElement.contentWindow.addFirstMatrixDataTr(dataArray);
            });

        }
    }
}

function removeLastMatrixDataTr(){
    let trList = jqDom.find('tr');
    for(let k = trList.length - 1;k >= 0;k--) {
        let matrixDataTdList = trList.eq(k).find('.matrixData');
        if (matrixDataTdList.length > 0){
            // console.log(trList.eq(k).html());
            // console.log(matrixDataTdList.html());
            // console.log(matrixDataTdList.val());
            // 判断要删的行是不是空行---感觉不需要
            // 之间把最后一行，add到下一页
            let dataArray = [];
            for(let m = 0; m < matrixDataTdList.length; m++) {
                dataArray.push(matrixDataTdList.eq(m).html());
            }
            trList.eq(k).remove();
            addTrToNextPage(dataArray);
            return;
        }
    }
}

function addFirstMatrixDataTr(dataArray) {
    let trList = jqDom.find('tr');
    for(let k = 0;k < trList.length;k++) {
        let matrixDataTdList = trList.eq(k).find('.matrixData');
        if (matrixDataTdList.length > 0){

            let temtr = trList.eq(k).clone(true);
            let tdList = temtr.find(".matrixData").empty();
            if(tdList.length == dataArray.length){
                for(let m = 0; m < tdList.length; m++) {
                    tdList.eq(m).html(dataArray[m]);
                }
            } else {
                console.log("matrixData length error!,tdList.length  ",tdList.length,'!= dataArray.length',dataArray.length);
            }
            trList.eq(k).before(temtr);
            removeLastMatrixDataTr();
            // 判断要删的行是不是空行---感觉不需要
            // 之间把最后一行，add到下一页            
            return;
        }
    }

}

$(function () {


    jqDom.find('td[contenteditable="true"]').on('click', function () {
        $(this).css(styleObj);
    });

    jqDom.on('mousedown', '.matrixData', function (e) {
        //表格处理菜单的触发
        if (3 == e.which) {
            // alert();
            e.preventDefault();
            unselect_tr();
            var xx = e.originalEvent.x || e.originalEvent.layerX || 0;
            var yy = e.originalEvent.y || e.originalEvent.layerY || 0;

            if (window.innerWidth - xx < 200) {
                xx = xx - 190;
            }
            if (window.innerHeight - yy < 300) {
                yy = yy - 285;
            }

            jqDom.find('#handle_tr').css({
                "position": 'fixed',
                "left": xx,
                "top": yy - 3
            });
            jqDom.find('#handle_tr').show();
            $(this).parent().addClass("on-tr-handle-select");
            $(this).addClass("on-tr-handle-select-td");
        } else {
            unselect_tr()
        }
    });



jqDom.on('click', '#add_new_tr', function (e) {
    //表格添加新的一行
    var nobj = jqDom.find(".on-tr-handle-select");{
        var temtr = jqDom.find(".on-tr-handle-select").clone(true);
        {
            //temtr.removeAttr("ed");
            temtr.find("td")
            .empty()
            .css({
                'font-size': '10.5px',
                'font-weight': '400'
            })
            .removeAttr("ed")
            .removeAttr("onselectstart")
            .attr('contenteditable', 'true');
        }

        nobj.after(temtr);
        removeLastMatrixDataTr();
    }
    unselect_tr()
});
jqDom.on('click', '#delect_select_tr', function (e) {
    //表格删除当前行
    var nobj = jqDom.find(".on-tr-handle-select");
    nobj.remove();

    unselect_tr();
});

jqDom.on('click', '#copy_select_tr', function (e) {
    //表格复制当前行
    var nobj = jqDom.find(".on-tr-handle-select");
    if (nobj.attr('TableType') == 'ctx') {
        var temtr = nobj.clone(true);
        temtr.attr("tr_id", ""); //清空行的唯一编号
        //temtr.removeattr('ed');
        nobj.after(temtr);
    }
    unselect_tr()
});

    // let cc = $.trim(jqDom.find(".on-tr-handle-select-td").text());

<script>
'use strict';

(function() {
  class EditableList extends HTMLElement {
  constructor() {
      super();
      const shadow = this.attachShadow({ mode: 'open' });
      const editableListContainer = document.createElement('div');
      editableListContainer.innerHTML = `
        <style>

          .gou_xuan_ {
            -moz-user-select:none;
            -webkit-user-select:none;
            display:block;
            width:12px;
            height:12px;
            font-size:10.5px;
            font-weight:bold;
            margin:0 auto 0 auto;
            cursor: pointer;
            text-align:center;
            padding:1px;
            border-radius:3px; 

          }
          .gou_xuan_:hover {
            background-color: #F0E68C;
          }
        </style>
        <span class="gou_xuan_"></span>
      `;

      // appending the container to the shadow DOM
      shadow.appendChild(editableListContainer);
      this.elementGouXuan = this.shadowRoot.querySelector('.gou_xuan_');
    }


    // fires after the element has been attached to the DOM
    connectedCallback() {
      this.elementGouXuan.addEventListener('click', function(e){
        if(this.innerHTML.indexOf('√') < 0){
          this.innerHTML = '√';
        } else {
          this.innerHTML = '';
        }
      }, false);
    }

    // gathering data from element attributes
    get value() {
      if(this.elementGouXuan.innerHTML.indexOf('√') < 0){
        return false;
      } else {
        return true;
      }
    }

    set value(data) {
      if(data == true){
        this.elementGouXuan.innerHTML = '√';
      } else {
        this.elementGouXuan.innerHTML = '';
      }
    }
  }

  customElements.define('gou-xuan', EditableList);

})();


</script>

<script>
$ = top.window.$;
var jqDom = $(document);

$(function () {
    for(let k in window){
        if(k.slice(k.length -11, k.length) == '_OnLoadExec'){
            let cmd = k + '();'
            eval(cmd);
        }
    }
});// step2 计算区域

function step2_OnLoadExec() {

    // 
    for (var i = 0; i < 100;i++) {
        if(jqDom.find("td[step2_color_control$='can_yu_ji_suan_qu_yu_" + i + "']").length == 0) {
            continue;
        }
        //
        jqDom.find("td[step2_color_control$='can_yu_ji_suan_qu_yu_" + i + "'] input").on('change',function(){

            let step2_color_control_value = $(this).parent().attr("step2_color_control");
            let arr = step2_color_control_value.split("_");
            let idx = arr[arr.length - 1];

            let objList = jqDom.find("td[step2_color_control$='can_yu_ji_suan_qu_yu_" + idx + "'] input");
            let sum = 0;
            let count = objList.length;
            for(let k = 0; k < count; k++) {
                let value = objList.eq(k).val();
                if(value == ''){
                    value = 0;
                }
                sum += parseFloat(value);
            }
            // 合计区域
            jqDom.find("td[step2_color_control$='he_ji_qu_yu_" + idx + "'] input").val(sum);
            // 平均区域
            jqDom.find("td[step2_color_control$='ping_jun_zhi_qu_yu_" + idx + "'] input").val((sum / count).toFixed(3));

        });
    }


}

function step4_OnLoadExec() {

    jqDom.find('td input').on('input propertychange', function(){
        let step3_color_control = $(this).parents('td').attr('step3_color_control');
        if(step3_color_control == undefined) {
            console.log('conjure error!');
            return;
        } 

        let pos = $(this).offset();
        top.nowCallerThis = this;
        top.showSelectDiv($(this).val(), pos.top + $(this).height(), pos.left, $(this).width());
    })
}
function step5_OnLoadExec() {
    console.log("step5_OnLoadExec！");
    jqDom.find('td select').on('click', function() {
        let step5_color_control = $(this).parents('td').attr('step5_color_control');
        if(step5_color_control == undefined) {
            console.log('conjure error!');
            return;
        }
        let pthis = this;
        if($(pthis).attr("init")=='false'){
            top.getSelectDataByTag(step5_color_control, function(data) {
                $(pthis).empty();
                for(let i = 0; i < data.length; i++) {
                    $(pthis).append("<option>" + data[i] + "</option>");
                }
                $(pthis).attr("init",'true');
            });
        }
    });
}
function step6_OnLoadExec() {
    console.log("step6_OnLoadExec！");

    function colItemCalculate(inputObj, idx){
        let trObj = inputObj.parent().parent();
        let s1 = trObj.find("step6_color_control$='suan_zi_1_" + idx + "' input").val();
        let s2 = trObj.find("step6_color_control$='suan_zi_2_" + idx + "' input").val();
        trObj.find("step6_color_control$='jia_fa_jie_guo_" + idx + "'").html(s1 + s2); 
        trObj.find("step6_color_control$='jian_fa_jie_guo_" + idx + "'").html(s1 - s2); 
        trObj.find("step6_color_control$='cheng_fa_jie_guo_" + idx + "'").html(s1 * s2); 
        trObj.find("step6_color_control$='chu_fa_jie_guo_" + idx + "'").html(s1 / s2); 
    }

    jqDom.find("td[step6_color_control$='suan_zi_1_1'] input").on('change',function(){
        colItemCalculate($(this), 1);
    })

    jqDom.find("td[step6_color_control$='suan_zi_2_1'] input").on('change',function(){
        colItemCalculate($(this), 1);
    })

    jqDom.find("td[step6_color_control$='suan_zi_1_2'] input").on('change',function(){
        colItemCalculate($(this), 2);
    })

    jqDom.find("td[step6_color_control$='suan_zi_2_2'] input").on('change',function(){
        colItemCalculate($(this), 2);
    })

    jqDom.find("td[step6_color_control$='suan_zi_1_3'] input").on('change',function(){
        colItemCalculate($(this), 3);
    })

    jqDom.find("td[step6_color_control$='suan_zi_2_3'] input").on('change',function(){
        colItemCalculate($(this), 3);
    })

}function step7_OnLoadExec() {
    jqDom.find('td').on('dblclick', function () {
        let step7_color_control = $(this).attr('step7_color_control');
        if (step7_color_control == undefined) {
            return;
        }
        if ($(this).attr('step7_color_control') == "tan_chuang_one") {
            let name = $(this).parents("tr").children().eq(1).html();
            top.table_inner_menu_PopupWindow(name, "tan_chuang_one");
            return;
        }
        if ($(this).attr('step7_color_control') == "tan_chuang_two") {
            let name = $(this).parents("tr").children().eq(1).html();
            top.table_inner_menu_PopupWindow(name, "tan_chuang_two");
            return;
        }
    });
}
</script>
